<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Login/registration form</title>
    <link type="text/css" rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
            <span>Email</span>
            <input type="email" name="email"/>
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password"/>
        </label>
        <button type="button" class="submit valsignin">Sign in</button>
        <p class="forgot-pass">Forgot password?</p>
        <div class="social-media">
            <ul>
                <li><img src="images/free-icon-facebook-1384053.png" alt=""></li>
                <li><img src="images/free-icon-instagram-2111463.png" alt=""></li>
                <li><img src="images/free-icon-linkedin-logo-1384874.png" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img-text m-up">
                <h2>New here?</h2>
                <p>Sign up</p>
            </div>
            <div class="img-text m-in">
                <h2>One of us?</h2>
                <p>If you already have an account, just sign in.</p>
            </div>
            <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
            </div>
        </div>
        <div class="sign-up">
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="submit valsignup">Sign Up</button>
            <button type="button" class="fb-btn">Join with <span>facebook</span></button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
