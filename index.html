<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="./css.css">
</head>
<body class="container-fluid my-2">
<div>
    <div class="form">
        <form action="#" id="form" class="form_body">
            <h1 class="form_title">Log In</h1>
            <div>
                <label for="forEmail">Email</label>
                <input id="forEmail" type="text" name="email" placeholder="hello@example.com">
                <span class="text-danger" id="emailerror"></span>
            </div>
            <div>
                <label for="pwd" class="psw-label">Password</label>
                    <input class="eyepsw" id="pwd" type="password" name="password">
                    <span class="eyebtn"><img src="./images/eye.png" alt="eye">Show Password</span>
                <span class="text-danger" id="pswerror"></span>
            </div>
            <div>
                <div class="checkbox">
                    <input id="forRemember" name="remember" type="checkbox" class="checkbox_input _required" >
                    <label for="forRemember" class="checkbox_label"><span>Remember</span></label>
                </div>
            </div>
            <button type="submit" class="form_button">Login</button>
        </form>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
